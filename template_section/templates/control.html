<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        {% for jelly in puppies %}
        <li>{{jelly}}</li>
        {% endfor %}
    </ul>

    {% if 'Rufus' in puppies %}
    <p>Found your Rufus!</p>
    {% else %}
    <p>Hmm.. Rufus is not in this list!</p>
    {% endif %}
    <hr>
    
    {% if user_logged_in %}
    <p>Welcome back, you are now logged in!</p>
    {% else %}
    <p>Please log in!</p>
    {% endif %}
</body>

</html>
