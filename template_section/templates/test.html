<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- url_for에는 url자체도 들어갈 수 있고, py에서 만들어놓은 views+urls의 
            기능을 하는 함수나 클래스의 이름을 대신하는 함수나 클래스명을 입력해서 사용
        가능 한듯 하다.-->
        <a class="navbar-brand" href="{{ url_for('index') }}">Puppies Rock!</a>
    </nav>

    <!-- 기본이 되는 html에 이렇게 해주면, extention을 사용할때 이 block으로 된 부분만 변해서 사용이 가능하다.-->
    {% block content %}
    
    {% endblock  %}

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
